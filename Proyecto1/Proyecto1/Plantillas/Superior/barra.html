<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    #barra {
        margin: 5px 5px;
        padding: 0;
        list-style: none;
        text-transform: uppercase;
        float: right;
    }

    #barra li {
        display: inline;
        margin: 0 10px;
        cursor: pointer;
        border-bottom: 1px solid white;
    }

    #barra li:hover {
        color: lightgreen;
        border-bottom: 1px solid lightgreen;
    }

    
</style>

<body>
    <div>
        <ul id="barra">
            <li>Home</li>
            <li>Calender</li>
            <li>About</li>
        </ul>
    </div>
</body>
</html>
